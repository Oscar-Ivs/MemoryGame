<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <h1 class="text-center">Memory Game</h1>

    <div class="container mt-5">
        <div class="score-area mb-3 text-center">
            <p class="scores">Correct Answers: <span id="score">0</span></p>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
        </div>

        <div class="row">
            <!-- Game grid area -->
            <div class="col-12 col-md-9">
                <div id="game-grid" class="game-grid"></div>
            </div>

            <!-- User options and sliders -->
            <div class="col-12 col-md-3" id="user-options" style="display: flex; justify-content: center; align-items: center;">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <label for="grid-slider" class="form-label"><strong>Grid Size</strong>: <span id="slider-value">4</span></label>
                            <input type="range" class="form-control-range w-100" id="grid-slider" min="4" max="15" value="4" oninput="document.getElementById('slider-value').textContent = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="time-slider" class="form-label"><strong>Speed Control</strong>: <span id="time-value">1</span></label>
                            <input type="range" class="form-control-range w-100" id="time-slider" min="1" max="10" value="1" oninput="document.getElementById('time-value').textContent = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="count-slider" class="form-label"><strong>Cell Count</strong>: <span id="theme-value"></span></label>
                            <input type="range" class="form-control-range w-100" id="count-slider" min="1" max="4" value="1" oninput="document.getElementById('theme-value').textContent = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="expert-mode" class="form-label"><strong>Expert Mode</strong>:</label>
                            <br>
                            <input class="form-check-input mt-0" type="checkbox" id="expert-mode" value="" aria-label="Checkbox for following text input">
                        </td>
                    </tr>
                </tbody>
                    </table>
                
                
                
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
